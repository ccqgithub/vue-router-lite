version: 2

defaults: &defaults
  working_directory: ~/project/vue-router-lite
  docker:
    - image: circleci/node:lts-browsers

jobs:
  install:
    <<: *defaults
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-vue-router-lite-{{ .Branch }}-{{ checksum "package-lock.json" }}
            - v1-vue-router-lite-{{ .Branch }}-
            - v1-vue-router-lite
      - run: npm install
      - save_cache:
          key: v1-vue-router-lite-{{ .Branch }}-{{ checksum "package-lock.json" }}
          paths:
            - node_modules/
      - persist_to_workspace:
          root: ~/project
          paths:
            - vue-router-lite
  
  docs:
    <<: *defaults
    steps:
      - attach_workspace:
          at: ~/project
      # 生成静态文件
      - run: npm run docs:build
      # 进入生成的文件夹
      - run: cd docs/.vuepress/dist
      - run: git init
      - run: git config --global user.email "season.chen.i@foxmail.com"
      - run: git config --global user.name "Season Chen"
      - run: git add -A
      - run: git commit -m 'deploy'
      - run: git push -f git@github.com:ccqgithub/vue-router-lite.git master:gh-pages

