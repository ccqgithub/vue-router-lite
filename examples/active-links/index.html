<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Vue Router Lite Examples</title>

  <% for (var css in htmlWebpackPlugin.files.css) { %>
  <link href="<%= htmlWebpackPlugin.files.css[css] %>" rel="stylesheet">
  <% } %>
  
  <style>
    a.router-link-active, li.router-link-active a {
      color: #f66;
    }
    a.router-link-exact-active, li.router-link-exact-active a {
      border-bottom: 1px solid #f66;
    }
  </style>
</head>
<body>
  
  <a href="<%= htmlWebpackPlugin.options.publicPath %>index.html">&larr; Examples index</a>
  <div id="app"></div>

  <% for (var js in htmlWebpackPlugin.files.js) { %>
  <script src="<%= htmlWebpackPlugin.files.js[js] %>"></script>
  <% } %>
</body>
</html>
